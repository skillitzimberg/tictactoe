<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Ready To Play</h1>
    <div class="whos-playing" id="activePlayer">
      <p class="active" id="p1">Player X: <span></span></p>
      <p id="p2">Player O: <span></span></p>
    </div>


     <table id="board">
      <tr>
        <td id="0"></td>
        <td class="vertical" id="1"></td>
        <td id="2"></td>
      </tr>

      <tr>
        <td class="horizontal" id="3"></td>
        <td class="vertical horizontal" id="4"></td>
        <td class="horizontal" id="5"></td>
      </tr>

      <tr>
        <td id="6"></td>
        <td class="vertical" id="7"></td>
        <td id="8"></td>
      </tr>
    </table>

    <div class="game-status">
      <button type="button" class="btn btn-lg btn-success" id="restart">New Game</button>
    </div>

  </body>
</html>
